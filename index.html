<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JSII Crew JavaScript Trivia Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" type="text/css">

    </head>

    <body class="container text-center">

        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script>

        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://www.google.com/chrome/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header" >
            <div class="row col-sm-6" id="header-zone">
                <h1 class="h1">Welcome to the JSII Crew <br /> JavaScript Trivia Quiz</h1>
            </div>
        </header>

        <!-- The row to change views in later -->
        <section>

          <div id="triviaQuestions">
            <h3 id="question">Question: <b><span id="questionDisplay" data-bind="text: qQuestion"></span></b></h3>
          </div>

          <div id="main-zone" class="container text-center">
              <div id="answerPanels">
                  <div id="row1" class="row">
                      <div id="panelA" class="panel col-md-6">
                          <h3 id="a" class="answer">Answer A</h3> <br /><br />
                          <span class="answerSpan" data-bind="text: qA"></span>
                      </div>
                      <div id="panelB" class="panel col-md-6">
                          <h3 id="b" class="answer">Answer B</h3> <br /><br />
                          <span class="answerSpan" data-bind="text: qB"></span>
                      </div>
                  </div>
                  <div id="row2" class="row">
                      <div id="panelC" class="panel col-md-6">
                          <h3 id="c" class="answer">Answer C</h3> <br /><br />
                          <span class="answerSpan" data-bind="text: qC"></span>
                      </div>
                      <div id="panelD" class="panel col-md-6">
                          <h3 id="d" class="answer">Answer D</h3><br /><br />
                          <span class="answerSpan" data-bind="text: qD"></span>
                      </div>
                  </div>
              </div>
          </div>

          <div id="questionFeedback" class="container">
              <div id="feedback" class="row col-sm-12">
                  <div class="col-sm-3">
                      <button type="button" id="leftButton" class="btn btn-primary">Previous Question</button>
                  </div>
                  <div class="container col-sm-6">
                  <div class="col-sm-12" id="questionFeedback">
                      <p id="feedback" class="text-center">You answered: <span id="currentAnswer">Correctly/Incorrectly</span></p>
                  </div>
                  <div class="col-sm-12" id="userScore">
                      <p id="score" class="text-center">Score: <span id="currentScore">0</span></p>
                  </div>
                  </div>
                  <div class="col-sm-3">
                      <button onclick="nextQuestion()" type="button" id="rightButton" class="btn btn-primary">Next Question</button>
                   </div>
              </div>
          </div>
        </section>

        <script type="text/JavaScript" src="knockout-3.5.0.js"></script>
        <script type="text/JavaScript" src="quiz.js"></script>

        <script src="" async defer>

</script>
    </body>
</html>
